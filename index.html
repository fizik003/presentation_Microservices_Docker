				<section data-markdown>
					<textarea data-template>
					  ## Microservices / Docker
					  ![Microservices](https://i.ibb.co/YZtC73K/1.png)
					</textarea>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							##### What is microservice architecture (MSA)?
							***

							MSA is the principal organization of a distributed system based on microservices
							 and their interaction with each other and with the environment over the network.
							 
							 ![](https://i.ibb.co/pzzbzkF/image2.png)
							
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							#####  Key Features of Microservice
							***
							* small
							* focused
							* independent
							* highly cohesive						
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							##### focused
							***
							This means that the service solves only one business problem, and solves it well.
							
							![](https://i.ibb.co/LQsf6wW/focused.png)					
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							##### independent
							***
							This is when a change in one service does not require changes in another.
							
							![](https://i.ibb.co/5nGy5xy/1-1-Yj19-ROP1-Lbc7o-Xly-Czw-Rg.jpg)			
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							##### highly cohesive
							***
							This means that the class or component contains all the necessary methods for solving the problem.
									
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							##### Pluses of microservices 
							***
							* Clear division by modules.
							* High availability. 
							* A variety of technologies. 
							*Relative ease of deployment. 
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							##### Disadvantages 
							***
							* The complexity of the development.
							* Complexity of support. 
						</textarea>
					</section>
					
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							![](https://i.ibb.co/JsKLSG2/pngflow-com.png)

							##### docker is a container
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							Docker simply splits the kernel of the OS into all containers 
							(Docker container), working as separate processes. This is not 
							the only such platform, but, undoubtedly, one of the most popular and in demand.
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							##### Its benefits include:
							***
							* Accelerated development process. 
							* There is no need to install auxiliary tools like PostgreSQL, Redis, Elasticsearch: they can be run in containers.
							* Convenient application encapsulation.
							* Clear monitoring.
							* Simple scaling.
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							##### Supported Platforms
							***
							Docker works not only on its native OS, Linux, but is also supported by Windows and macOS.
							![](https://media.proglib.io/wp-uploads/2017/07/docker.png)
						
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							##### Installation
							***
							To install, enter the following command in the terminal
							<pre><code data-trim data-noescape>
								sudo usermod -aG docker $(whoami)
							</code></pre>

						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							##### some terminology
							***
							* A container
							* Image
							* Port
							* Tom 
							* A registry
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							##### Example 1: Hello World
							***
							<pre><code data-trim data-noescape>
								docker run ubuntu /bin/echo 'Hello world'
							</code></pre>
							With this command we launched ubuntu in the docker container

						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							##### Console output:
							***
							<pre><code data-trim data-noescape>
								Unable to find image 'ubuntu:latest' locally  
								latest: Pulling from library/ubuntu  
								d54efb8db41d: Pull complete  
								f8b845f45a87: Pull complete  
								e8db7bf7c39f: Pull complete  
								9654c40e9079: Pull complete  
								6d9ef359eaaa: Pull complete  
								Digest: sha256:dd7808d8792c9841d0b460122f1acf0a2dd1f56404f8d1e56298048885e45535  
								Status: Downloaded newer image for ubuntu:latest  
								Hello world

							</code></pre>
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							##### command which we use
							***
							* docker run -  is a container launch command.
							* ubuntu -  is the image that you are running  
							* / bin / echo 'Hello world' - the command that will 
							be run inside the new container.

						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							#### create an interactive shell inside the container:
							***
							<pre><code data-trim data-noescape>
								docker run -i -t --rm ubuntu /bin/bash
							</code></pre>
							* -t assigns terminal inside a new container.
							* -i allows you to create an interactive connection 
							* --rm is required to automatically remove the container when exiting the process.

						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							#### Example 2: Nginx
							***
							<pre><code data-trim data-noescape>
								docker run -d --name test-nginx -p 80:80 -v $(pwd):/usr/share/nginx/html:ro nginx:latest
							</code></pre>
							* -p - display ports HOST PORT: CONTAINER PORT.
							* -v is responsible for the HOST DIRECTORY: CONTAINER DIRECTORY.

						</textarea>
					</section>
					
					<section data-markdown>
						<textarea data-template>	
						If you want to create an application using a microservice architecture,
						you know that you have to distribute your application to several machines,
						and you are also going to use various platforms and programming languages,
						then docker is your way out.
						</textarea>
					</section>
